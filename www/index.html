<!DOCTYPE html> <html>         
 <head>         
 <title>jQuery Mobile Touch Events Demo</title>
 <script src="phonegap.js"></script>
          <link href="js/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css"/>
                   <script src="js/jquery-1.10.2.min.js"></script>        
                    <script src="js/jquery.mobile-1.3.2.min.js"></script> 
                    <script src="js/index.js"></script>
                    <script src="js/shake.js"></script>
                            <script>            
                             $(document).ready(function() {
                                $("#tap").bind("tap", function() {                     
                                alert("TapEvent");  
                                play('0.mp3');               });                 
                                $("#taphold").bind("taphold", 
                                function() {                     
                                alert("Tap Hold Event");
                                play('1.mp3');                 
                                });                 
                                $("#swipe").bind("swipe", function() 
                                {                     
                                alert("Swipe Event");
                                play('2.mp3');                 
                                });                 
                                $("#swipeleft").bind("swipeleft", function() 
                                {                     
                                alert("Swipe Left Event");
                                play('3.mp3');                 
                                });                 
                                $("#swiperight").bind("swiperight", function() 
                                {                     
                                alert("Swipe Right Event");
                                play('4.mp3');                
                                 });             });         </script>     
                                 </head>          
                                 <body>         <!--Main Page-->         
                                 <div data-role="page" id="main">             
                                 <div data-role="header">                 
                                 <h1>                     Touch Events                 
                                 </h1>             </div>             
                                 <div data-role="content">                 
                                 <h1>                     Touch Events example                 </h1> 
                                <p id="tap">                     Tap here                 </p>                 
                                 <p id="taphold">                     Tap and hold here                 </p>                 
                                 <p id="swipe">                     Swipe in this area.                 </p>                 
                                 <p id="swipeleft">                     Swipe Left &lt;-- in this area.                 </p>
                                  <p id="swiperight">                     Swipe Right -- &gt; in this area.                 </p>
                                 <a href=#page2 onclick="shake.startWatch(shakeit);">shake test</a>                 
                                  </div>             <div data-role="footer" class="ui-bar">                 
                                  <h1>                     Footer                 </h1>             </div>        
                                
                                   </div> 
                                   <div data-role="page" id="page2"  data-add-back-btn="true" onclick=""shake.stopWatch();>             
                                 <div data-role="header">   
                                  <img src="images/trollface.jpg" style="margin:auto" />             
                                  </div>             <div data-role="footer" class="ui-bar">                 
                                  <h1>                     Footer                 </h1>             </div>        
                                   </body>  
</html>
